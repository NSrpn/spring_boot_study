<head th:replace="templates/tplPages::head(#{pages.title.main}, #{pages.title.main})"></head>
<body class="Site">
  <!--if lt IE 8
  p.error-browser
      | Ваш браузер&nbsp;
      em устарел!&nbsp;
      a(href="http://browsehappy.com/") Выберите новую версию
          +s

      | для правильного отображения сайта.

  <header th:replace="templates/tplPages::header()"></header>
  <div class="Middle">
    <div class="wrap">
      <main class="Middle-main">
        <div class="Section">
          <div class="Section-header">
            <h2 class="Section-title">Рекомендуемое
            </h2>
          </div>
          <div class="Slider Slider_carousel">
            <div class="Slider-box Cards" data-load="recommended" data-loadoffset="8" data-loadlimit="20">
              <div class="Slider-item" th:each="book : ${bookList}">
                <div class="Slider-content">
                  <div th:replace="templates/tplPages::card(${book})"></div>
                </div>
              </div>
            </div>
            <div class="Slider-navigateWrap">
              <div class="Slider-navigate">
              </div>
            </div>
            <div class="Slider-load">
              <div class="Slider-load-text">Идет загрузка данных
              </div>
            </div>
          </div>
          <div class="Section-header">
            <h2 class="Section-title">Новинки
            </h2>
          </div>
          <div class="Slider Slider_carousel">
            <div class="Slider-box Cards" data-load="recent" data-loadoffset="8" data-loadlimit="20">
              <div class="Slider-item" th:each="book : ${recentList}">
                <div class="Slider-content">
                  <div th:replace="templates/tplPages::card(${book})"></div>
                </div>
              </div>
            </div>
            <div class="Slider-navigateWrap">
              <div class="Slider-navigate">
              </div>
            </div>
            <div class="Slider-load">
              <div class="Slider-load-text">Идет загрузка данных
              </div>
            </div>
          </div>
          <div class="Section-header">
            <h2 class="Section-title">Популярное
            </h2>
          </div>
          <div class="Slider Slider_carousel">
            <div class="Slider-box Cards" data-load="popular" data-loadoffset="8" data-loadlimit="20">
              <div class="Slider-item" th:each="book : ${bookList}">
                <div class="Slider-content">
                  <div th:replace="templates/tplPages::card(${book})"></div>
                </div>
              </div>
            </div>
            <div class="Slider-navigateWrap">
              <div class="Slider-navigate">
              </div>
            </div>
            <div class="Slider-load">
              <div class="Slider-load-text">Идет загрузка данных
              </div>
            </div>
          </div>
        </div>
        <h2 class="Middle-title">Книги по тегам
        </h2>
        <div class="Tags" id="tags">
          <div th:each="tag : ${tagList}" class="Tag"><a href="/tags" th:text="${tag.title}">tag</a>
          </div>
        </div>
      </main>
    </div>
  </div>
  <footer th:replace="templates/tplPages::footer()"></footer>

</body>
</html>
