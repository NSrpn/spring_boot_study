<head th:replace="templates/tplPages::head(#{popular.title.single}, #{popular.title.single})" />
<body class="Site">
  <!--if lt IE 8

      | Ваш браузер&nbsp;

  <header th:replace="templates/tplPages::header()"></header>
  <div class="Middle">
    <div class="wrap">
      <main class="Middle-main">
        <ul class="breadcrumbs">
          <li class="breadcrumbs-item"><a href="/" th:text="#{pages.title.main}">Главная</a>
          </li>
          <li class="breadcrumbs-item breadcrumbs-item_current"><span th:text="#{popular.title.single}">Популярное</span>
          </li>
        </ul>
        <div class="Section">
          <div class="Section-header">
            <h1 class="Section-title" th:text="#{popular.title.single}">Популярное
            </h1>
          </div>
          <div class="Cards Cards_refresh">
            <div th:each="book : ${books}">
              <div class="Card" th:replace="templates/tplPages::card(book)"></div>
            </div>
            <div class="Cards-footer Cards-footer_center">
              <a class="btn btn_primary" href="#" data-refreshshow="popular" data-refreshoffset="20" data-refreshlimit="20">Показать еще</a>
            </div>
          </div>
        </div>
      </main>
    </div>
  </div>
  <footer th:replace="templates/tplPages::footer()"></footer>
