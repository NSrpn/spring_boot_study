<head th:replace="templates/tplPages::head('Жанры', 'Жанры')" />
<body class="Site">
  <!--if lt IE 8
  p.error-browser
      | Ваш браузер&nbsp;
      em устарел!&nbsp;
      a(href="http://browsehappy.com/") Выберите новую версию
          +s
          | браузера здесь&nbsp;
      | для правильного отображения сайта.
  -->
  <header th:replace="templates/tplPages::header()" />
  <div class="Middle">
    <div class="wrap">
      <main class="Middle-main">
        <h1 class="Middle-title">Жанры
        </h1>
        <div class="Section">
          <div class="Tags Tags_genres">
            <div th:each="genre : ${genresList}">
              <div class="Tags" th:if="${not #sets.isEmpty(genre.getChildren())}">
                <div class="Tags-title">
                  <div class="Tag">
                    <a th:href="${'/genres/slug?id='+genre.getId()}" th:text="${genre.getTitle}">
                      <span class="undefined-amount" th:text="'0'"></span>
                    </a>
                  </div>
                </div>
                <div th:each="ch : ${genre.getChildren()}">
                  <div class="Tag" th:if="${#sets.isEmpty(ch.getChildren())}">
                    <a th:href="${'/genres/slug?id=' + ch.getId()}" th:text="${ch.getTitle()}">
                      <span class="undefined-amount" th:text="'0'"></span>
                    </a>
                  </div>
                  <div class="Tags" th:if="${not #sets.isEmpty(ch.getChildren())}">
                    <div class="Tags-title">
                      <div class="Tag">
                        <a th:href="${'/genres/slug?id=' + ch.getId()}" th:text="${ch.getTitle()}">
                          <span class="undefined-amount" th:text="'0'"></span>
                        </a>
                      </div>
                    </div>
                    <div class="Tag" th:each="chch : ${ch.getChildren()}">
                      <a th:href="${'/genres/slug?id=' + chch.getId()}" th:text="${chch.getTitle}">
                        <span class="undefined-amount" th:text="'0'"></span>
                      </a>
                    </div>
                  </div>
                </div>
              </div>
              <div class="Tag" th:if="${#sets.isEmpty(genre.getChildren())}">
                <a th:href="${'/genres/slug?id=' + genre.getId()}" th:text="${genre.getTitle()}">
                  <span class="undefined-amount" th:text="'0'"></span>
                </a>
              </div>
            </div>
          </div>
        </div>
      </main>
    </div>
  </div>
  <footer th:replace="templates/tplPages::footer()" />
  <script src="/assets/plg/jQuery/jquery-3.5.1.min.js"></script>
