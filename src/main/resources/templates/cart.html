<head th:replace="templates/tplPages::head(#{cart.title.single}, #{cart.title.single})"></head>
<body class="Site">
  <!--if lt IE 8

  <header th:replace="templates/tplPages::header()"></header>
  <div class="Middle">
    <div class="wrap">
      <main class="Middle-main">
        <h1 class="Middle-title" th:text="#{cart.title.single}">Корзина
        </h1>
        <form class="form Cart" action="#" method="post">
          <div class="Cart-product">
            <div class="Cart-block Cart-block_row">
              <div class="Cart-block Cart-block_pict">
                <a class="Cart-pict" href="#"><img class="Cart-img" src="/assets/img/content/main/card.jpg" alt="card.jpg"/></a>
              </div>
              <div class="Cart-block Cart-block_row">
                <div class="Cart-block Cart-block_info">
                  <div class="Cart-author"><a href="#">Борис Васильевич Бедный</a>
                  </div>
                  <div class="Cart-title"><a href="#">Жизнь</a>
                  </div>
                  <div class="Cart-rating">
                    <span class="Rating"  th:replace="templates/tplPages::rating(${book.getStars()})">
                    </span>
                  </div>
                  <div class="Cart-buttons">
                    <div class="Cart-btn">
                      <button class="btn btn_primary btn_outline" data-sendstatus="KEPT" data-bookid="[1122]">
                        <span class="btn-icon"><img src="/assets/img/icons/heart.svg" alt="heart.svg"/></span>
                        <span class="btn-content" th:text="#{cart.btn.kept}">Отложить</span>
                      </button>
                    </div>
                    <div class="Cart-btn">
                      <button class="btn btn_danger btn_outline" data-sendstatus="UNLINK" data-bookid="[1122]">
                        <span class="btn-icon"><img src="/assets/img/icons/trash.svg" alt="trash.svg"/></span>
                        <span class="btn-content" th:text="#{cart.btn.unlink}">Удалить</span>
                      </button>
                    </div>
                  </div>
                </div>
                <div class="Cart-block Cart-block_price">
                  <div class="Cart-priceTitle">Цена:
                  </div>
                  <div class="Cart-price">254 р.
                  </div>
                </div>
              </div>
            </div>
          </div>
          <div class="Cart-total">
            <div class="Cart-block Cart-block_total">
              <strong class="Cart-title">Итого:
              </strong><span class="Cart-price">534 р.</span><span class="Cart-price_old">658 р.</span>
            </div>
            <div class="Cart-block"><a class="btn btn_success btn_md" href="/order" th:text="#{cart.btn.buy}">Купить</a>
            </div>
          </div>
        </form>
      </main>
    </div>
  </div>
  <footer th:replace="templates/tplPages::footer()"></footer>
  <script src="/assets/plg/jQuery/jquery-3.5.1.min.js"></script>
